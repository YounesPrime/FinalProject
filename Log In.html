<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>GRAVIX-Log In</title>
</head>
<body>
    <form action="/login" method="POST" id="login">
      <a href="index.html"><img class="logo" src="https://res.cloudinary.com/dclmihtjl/image/upload/v1703864030/ProjetGmc/ifxvgag7crxo3glbcl75.svg"></a>
        <fieldset>
          <legend>Login</legend>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <span>if you don't have an account <button type="reset" class="submit" onclick="redirect(false)">click here</button></span>
          <button type="submit" class="login">Login</button>
        </fieldset>
      </form>
        <form action="/signup" method="POST" id="signup">
          <a href="index.html"><img class="logo" src="https://res.cloudinary.com/dclmihtjl/image/upload/v1703864030/ProjetGmc/ifxvgag7crxo3glbcl75.svg"></a>
            <fieldset>
              <legend>Sign Up</legend>
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
              </div>
              <button type="reset"  class="submit"onclick="redirect(true)">Return</button>
              <button type="submit" class="login">Sign Up</button>
            </fieldset>
          </form>
          <script>
            function redirect(isLogin) {
              console.log(isLogin)
              var login = document.getElementById("login")
              var inscri = document.getElementById("signup")
              if (isLogin == true){
                console.log(login)
                login.style.display = "block";
                inscri.style.display = "none";
              }
              else {
                login.style.display = "none";
                inscri.style.display = "block";
              }
            }
          </script>
</body>
</html>
